<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Services</h1>
        <h4>L1 Notes & Checklist</h4>
        <form>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <div class="toggle-group">
                    <input type="radio" id="liveCall" name="serviceType" value="liveCall" checked>
                    <label for="liveCall">Live Call</label>
                    <input type="radio" id="offlineCase" name="serviceType" value="offlineCase">
                    <label for="offlineCase">Offline Case</label>
                </div>
            </div>
            <div class="form-group">
                <label for="cancellation">Cancellation?</label>
                <div class="toggle-group">
                    <input type="radio" id="cancellationYes" name="cancellation" value="yes" checked>
                    <label for="cancellationYes">Yes</label>
                    <input type="radio" id="cancellationNo" name="cancellation" value="no">
                    <label for="cancellationNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <input type="search" id="product" list="productList" placeholder="Select or type a product..." class="form-control">
                <datalist id="productList">
                    <option value="Grasshopper">
                    <option value="GoToConnect">
                    <option value="GoToMeeting">
                    <option value="GoToWebinar">
                    <option value="GoToTraining">
                    <option value="Join.me">
                    <option value="GoToMyPC">
                    <option value="LogMeIn Pro">
                    <option value="Central">
                    <option value="Hamachi">
                    <option value="GoToAssist">
                    <option value="Rescue">
                    <option value="OpenVoice">
                    <option value="GoToRoom">
                </datalist>
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Callback Number</label>
                <button type="button" id="usFormat" class="btn btn-blue">US format</button>
                <input type="tel" id="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="issueRequest">Issue or Request</label>
                <textarea id="issueRequest" class="form-control auto-resize"></textarea>
            </div>
            <div class="form-group">
                <label for="stepsTaken">Steps Taken</label>
                <textarea id="stepsTaken" class="form-control auto-resize"></textarea>
            </div>
            <div class="form-group">
                <label for="outcome">Outcome</label>
                <input type="search" id="outcome" list="outcomeList" placeholder="Select or type an outcome..." class="form-control">
                <datalist id="outcomeList">
                    <option value="Resolved">
                    <option value="Not Resolved">
                    <option value="Requires Follow-up">
                    <option value="Transferred">
                    <option value="Hang up">
                    <option value="Escalated">
                </datalist>
            </div>
            <div class="form-group">
                <label class="bold" style="font-size: 1.5em;">CD Check List</label>
                <input type="checkbox" id="checkAll" class="exclude-from-template">
                <label for="checkAll" class="exclude-from-template">Check all</label>
                <div id="offlineCaseCheckbox" class="form-group" style="display: none;">
                    <input type="checkbox" id="requestFromMAH">
                    <label for="requestFromMAH">Request coming from MAH</label>
                </div>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="verifiedPin">
                        <label for="verifiedPin">Verified Pin</label>
                    </div>
                    <div>
                        <input type="checkbox" id="verifiedCC">
                        <label for="verifiedCC">Verified CC</label>
                    </div>
                    <div>
                        <input type="checkbox" id="verifiedBillingAddress">
                        <label for="verifiedBillingAddress">Verified Billing Address</label>
                    </div>
                    <div>
                        <input type="checkbox" id="survey">
                        <label for="survey">Survey</label>
                    </div>
                </div>
            </div>
            <div id="cancellationCheckboxes" class="form-group" style="display: block;">
                <div>
                    <input type="checkbox" id="highlightFeatures">
                    <label for="highlightFeatures">Highlight Features</label>
                </div>
                <div>
                    <input type="checkbox" id="rebuttals">
                    <label for="rebuttals">Rebuttals (2)</label>
                </div>
                <div>
                    <input type="checkbox" id="comebackStatement">
                    <label for="comebackStatement">Comeback Statement</label>
                </div>
            </div>
            <div id="cancellationTextboxes" class="form-group" style="display: block;">
                <div>
                    <label for="movingWithCompetitor">Moving with Competitor (Y/N)</label>
                    <select id="movingWithCompetitor" class="form-control">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div id="competitorsNameGroup">
                    <label for="competitorsName">Competitor's Name</label>
                    <input type="text" id="competitorsName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="createTemplate" class="btn btn-green">Create Template</button>
                <button type="button" id="resetForm" class="btn btn-red">Reset</button>
            </div>
        </form>
        <footer>
            <p>Redesigned by Alejandro Soto</p>
            <p>Developed with Microsoft Copilot</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
