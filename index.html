<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Services</h1>
        <h4>L1 Notes & Checklist</h4>
        <form>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <div class="toggle-group">
                    <input type="radio" id="liveCall" name="serviceType" value="liveCall" checked>
                    <label for="liveCall">Live Call</label>
                    <input type="radio" id="offlineCase" name="serviceType" value="offlineCase">
                    <label for="offlineCase">Offline Case</label>
                </div>
            </div>
            <div class="form-group">
                <label for="cancellation">Cancellation?</label>
                <div class="toggle-group">
                    <input type="radio" id="cancellationYes" name="cancellation" value="yes" checked>
                    <label for="cancellationYes">Yes</label>
                    <input type="radio" id="cancellationNo" name="cancellation" value="no">
                    <label for="cancellationNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <select id="product" class="form-control" style="width: 100%;">
                    <option value="Grasshopper">Grasshopper</option>
                    <option value="GoToConnect">GoToConnect</option>
                    <option value="GoToMeeting">GoToMeeting</option>
                    <option value="GoToWebinar">GoToWebinar</option>
                    <option value="GoToTraining">GoToTraining</option>
                    <option value="Join.me">Join.me</option>
                    <option value="GoToMyPC">GoToMyPC</option>
                    <option value="LogMeIn Pro">LogMeIn Pro</option>
                    <option value="Central">Central</option>
                    <option value="Hamachi">Hamachi</option>
                    <option value="GoToAssist">GoToAssist</option>
                    <option value="Rescue">Rescue</option>
                    <option value="OpenVoice">OpenVoice</option>
                    <option value="GoToRoom">GoToRoom</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="issueRequest">Issue or Request</label>
                <textarea id="issueRequest" class="form-control auto-resize"></textarea>
            </div>
            <div class="form-group">
                <label for="stepsTaken">Steps Taken</label>
                <textarea id="stepsTaken" class="form-control auto-resize"></textarea>
            </div>
            <div class="form-group">
                <label for="outcome">Outcome</label>
                <select id="outcome" class="form-control">
                    <option value="Resolved">Resolved</option>
                    <option value="Not Resolved">Not Resolved</option>
                    <option value="Requires Follow-up">Requires Follow-up</option>
                    <option value="Transferred">Transferred</option>
                    <option value="Hang up">Hang up</option>
                </select>
            </div>
           <div id="offlineCaseCheckbox" class="form-group" style="display: none;">
    <label for="requestFromMAH">Request coming from MAH</label>
    <input type="checkbox" id="requestFromMAH" class="form-control">
</div>
<div class="form-group">
    <label class="bold" style="font-size: 1.5em;">CD Check List</label>
    <div class="checkbox-group">
        <div>
            <label for="verifiedPin">Verified Pin</label>
            <input type="checkbox" id="verifiedPin" class="form-control">
        </div>
        <div>
            <label for="verifiedCC">Verified CC</label>
            <input type="checkbox" id="verifiedCC" class="form-control">
        </div>
        <div>
            <label for="verifiedBillingAddress">Verified Billing Address</label>
            <input type="checkbox" id="verifiedBillingAddress" class="form-control">
        </div>
        <div>
            <label for="survey">Survey</label>
            <input type="checkbox" id="survey" class="form-control">
        </div>
    </div>
</div>
<div id="cancellationCheckboxes" class="form-group" style="display: block;">
    <div>
        <label for="highlightFeatures">Highlight Features</label>
        <input type="checkbox" id="highlightFeatures" class="form-control">
    </div>
    <div>
        <label for="rebuttals">Rebuttals (2)</label>
        <input type="checkbox" id="rebuttals" class="form-control">
    </div>
    <div>
        <label for="comebackStatement">Comeback Statement</label>
        <input type="checkbox" id="comebackStatement" class="form-control">
    </div>
</div>
            
            <div id="cancellationTextboxes" class="form-group" style="display: block;">
                <div>
                    <label for="movingWithCompetitor">Moving with Competitor (Y/N)</label>
                    <select id="movingWithCompetitor" class="form-control">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="competitorsName">Competitor's Name</label>
                    <input type="text" id="competitorsName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="createTemplate" class="btn btn-green">Create Template</button>
                <button type="button" id="resetForm" class="btn btn-red">Reset</button>
            </div>
        </form>
        <footer>
            <p>Redesigned by Alejandro Soto</p>
            <p>Developed with Microsoft Copilot</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
