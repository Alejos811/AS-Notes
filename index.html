<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Services</h1>
        <h4>L1 Notes & Checklist</h4>
        
        <!-- Toggle for Live Call / Offline Case -->
        <div class="form-group">
            <label for="serviceType">Service Type</label>
            <select id="serviceType" class="form-control">
                <option value="liveCall">Live Call</option>
                <option value="offlineCase">Offline Case</option>
            </select>
        </div>

        <!-- Toggle for Cancellation -->
        <div class="form-group">
            <label for="cancellation">Cancellation?</label>
            <select id="cancellation" class="form-control">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <form>
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" class="form-control" style="width: 518px; height: 38px;">
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="issueRequest">Issue or Request</label>
                <textarea id="issueRequest" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="stepsTaken">Steps Taken</label>
                <textarea id="stepsTaken" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="outcome">Outcome</label>
                <textarea id="outcome" class="form-control"></textarea>
            </div>

            <!-- Conditional Checkboxes -->
            <div class="form-group" id="offlineCaseCheckbox" style="display: none;">
                <input type="checkbox" id="requestFromMAH">
                <label for="requestFromMAH">Request coming from MAH</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="verifiedPin">
                <label for="verifiedPin">Verified pin</label>
                <input type="checkbox" id="verifiedCC">
                <label for="verifiedCC">Verified CC</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="verifiedBillingAddress">
                <label for="verifiedBillingAddress">Verified Billing Address</label>
                <input type="checkbox" id="survey">
                <label for="survey">Survey</label>
            </div>

            <div class="form-group" id="cancellationCheckboxes" style="display: none;">
                <input type="checkbox" id="highlightFeatures">
                <label for="highlightFeatures">Highlight Features</label>
                <input type="checkbox" id="rebuttals">
                <label for="rebuttals">Rebuttals (2)</label>
                <input type="checkbox" id="comebackStatement">
                <label for="comebackStatement">Comeback Statement</label>
            </div>

            <!-- Conditional Textboxes -->
            <div class="form-group" id="cancellationTextboxes" style="display: none;">
                <label for="movingWithCompetitor">Moving with Competitor (Y/N)</label>
                <input type="text" id="movingWithCompetitor" class="form-control">
                <label for="competitorsName">Competitor's Name</label>
                <input type="text" id="competitorsName" class="form-control">
            </div>

            <!-- Buttons -->
            <div class="form-group">
                <button type="button" id="createTemplate" class="form-control">Create Template</button>
                <button type="button" id="resetForm" class="form-control">Reset</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
