<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Account Services</h1>
        <h4>L1 Notes & Checklist</h4>
        <form>
            <div class="form-group">
                <label for="product">Product</label>
                <input type="text" id="product" class="form-control" style="width: 518px; height: 38px;">
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name</label>
                <input type="text" id="contactName" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" class="form-control">
            </div>
            <div class="form-group">
                <label for="issueRequest">Issue or Request</label>
                <textarea id="issueRequest" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="stepsTaken">Steps Taken</label>
                <textarea id="stepsTaken" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="outcome">Outcome</label>
                <textarea id="outcome" class="form-control"></textarea>
            </div>
        </form>
    </div>
</body>
</html>
